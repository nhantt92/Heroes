<h2>{{hero.name | uppercase}}</h2>
<h2>Details</h2>
<div><span>id:</span>{{hero.id}}</div>
<br>
<div><span>name:</span>{{hero.name}}</div>
<br>
<div>
  <label>
    <input [(ngModel)]="hero.name" placeholder="name">
  </label>
</div>
<h2>My Heroes</h2>
<ul class = "heroes">
  <li *ngFor="let heros of heroes" (click) = "onSelect(heros)">
    <span class = "badge">{{heros.id}}</span>
    {{heros.name}}
  </li>
</ul>
